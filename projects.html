<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects – Alec R. Stevens</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="intro">
        <h1>Alec R. Stevens</h1>
        <p class="subtitle">Selected GitHub Projects</p>
      </div>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#experience">Experience</a></li>
        <li><a href="index.html#education">Education</a></li>
        <li><a href="index.html#recommendations">Endorsements</a></li>
        <li><a href="projects.html">Projects</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="repos" id="repos">
      <h2>Selected GitHub Projects</h2>
      <p class="subtle">A curated selection of my public repositories:</p>
      <div id="repo-list">Loading repositories...</div>
    </section>
  </main>

  <footer>
    <p>© 2025 Alec R. Stevens • Built for professional and academic presentation</p>
  </footer>

  <script>
    fetch("https://api.github.com/users/arste890/repos")
      .then(response => response.json())
      .then(data => {
        const repoList = document.getElementById("repo-list");
        repoList.innerHTML = "";

        // Filter for the SAC repository
        const sacRepo = data.find(repo => repo.name === "SAC");

        if (sacRepo) {
          const item = document.createElement("div");
          item.className = "repo-card";

          item.innerHTML = `
            <h3><a href="${sacRepo.html_url}" target="_blank">${sacRepo.name}</a></h3>
            <p>View the live site <a href="https://arste890.github.io/SAC/" target="_blank">here</a>.</p>
          `;
          repoList.appendChild(item);
        } else {
          repoList.textContent = "SAC repository not found.";
        }
      })
      .catch(error => {
        document.getElementById("repo-list").textContent = "Failed to load repositories.";
        console.error(error);
      });
  </script>
</body>
</html>
